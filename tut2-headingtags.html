<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Headings in HTML</title>
</head>
<body>


 <!-- In HTML, we have 6 headings in which h1 is the largest and h6 is the smallest.
 The size of the headings explains it's importance about the content on a web page. -->

    <h1>This is our heading!</h1>
    <h2>This is our heading!</h2>
    <h3>This is our heading!</h3>
    <h4>This is our heading!</h4>
    <h5>This is our heading!</h5>
    <h6>This is our heading!</h6>
</body>
</html>
